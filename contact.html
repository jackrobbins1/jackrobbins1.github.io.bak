<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Jackson Robbins</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./dist/css/main.css">
    </head>
  <body>
      <header>
          <span class="logo">My WebSite</span>
          <a id="toggleMenu">Menu</a>
          <nav>
              <ul>
                  <li><a href="index.html">Home</a></li>
                  <li><a href="resume.html">Resume</a></li>
                  <li><a href="contact.html">Contact</a></li>
              </ul>
          </nav>
      </header>

  <main>
          <h1>Contact Jackson</h1>
      
    
    <form action="https://formspree.io/jsnider@microtrain.net" method="POST">
      
      <input type="hidden" name="_subject" value="You Got Mail!">
      <input type="hidden" name="_next" value="https://jasonsnider.github.io/thanks.html">
      
      <div>
        <label for="name">Name</label>
        <input id="name" type="text" name="name">
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="text" name="_replyto">  
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>
      </div>

      <div>
        <input class="btn" type="submit" value="Send">
      </div>

    </form>
  </main>
  
    <script>

        var toggleMenu = document.getElementById('toggleMenu');
        var nav = document.querySelector('nav');
        toggleMenu.addEventListener(
          'click',
          function(){
            if(nav.style.display=='block'){
              nav.style.display='none';
            }else{
              nav.style.display='block';
            }
          }
        );
      </script>
  </body>
</html>
